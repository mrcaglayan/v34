<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" id="school-group">
                <label for="school">Select School:</label>
                <select id="school" name="school" required>
                    <option value="">Select a school</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" id="user-login" class="login-button">User Login</button>
                <button type="button" id="admin-login" class="login-button">Admin Login</button>
            </div>
            <div class="form-group">
                <button type="button" id="back-to-home" class="back-button">Back to Home</button>
            </div>
        </form>
    </div>
    <script src="../src/app.js"></script>
</body>
</html>
