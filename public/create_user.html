<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/create_user.css">
    <title>Create User</title>
</head>
<body>
    <div class="create-user-container">
        <h1>Create User</h1>
        <form id="user-form">
            <div class="form-group">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="form-group">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="school-dropdown">School:</label>
                <select id="school-dropdown" name="school-dropdown" required>
                    <!-- Options will be dynamically added here -->
                </select>
            </div>
            <button type="button" id="save-user" class="btn">Save User</button>
        </form>
        <ul id="user-list" class="user-list"></ul>
        <button type="button" id="back-button" class="btn">Back to Admin</button>
    </div>
    <script src="../src/create_user.js"></script>
</body>
</html>
